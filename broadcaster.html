<body class="bg-black text-white overflow-hidden">
    <div id="broadcaster-app" class="relative h-screen flex flex-col">

                <div
                    class="flex flex-col items-center bg-black/40 backdrop-blur-md p-2 rounded-2xl border border-white/10">

                        orient="vertical"

                    <span class="text-[10px] font-bold text-white">‚àí</span>

            </div>

                    <div class="flex space-x-1">

                            <div class="w-1.5 h-1.5 bg-white rounded-full"></div>
                            <span>LIVE</span>
                        </div>
                        <div id="record-indicator"
                            class="hidden bg-orange-600 px-2 py-0.5 rounded text-[10px] font-bold flex items-center space-x-1">

                            <span id="record-time">REC</span>
                        </div>
                    </div>
                </div>

                <!-- Right: Buttons (2Ïó¥ Í∑∏Î¶¨ÎìúÎ°ú Î∞∞Ïπò) -->

                    <button id="btn-stop-top"
                        class="hidden bg-red-600/80 backdrop-blur-md p-2 rounded-full border border-red-500/50 text-white active:scale-90">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <a href="index.html" id="btn-back"
                        class="bg-black/40 backdrop-blur-md p-2 rounded-full border border-white/10 text-white active:scale-90">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>
                    <button id="btn-flip"
                        class="bg-black/40 backdrop-blur-md p-2 rounded-full border border-white/10 text-white active:scale-90">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                    <button id="btn-fullscreen"
                        class="bg-black/40 backdrop-blur-md p-2 rounded-full border border-white/10 text-white active:scale-90">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                        </svg>
                    </button>
                    <button id="btn-mic"
                        class="bg-black/40 backdrop-blur-md p-2 rounded-full border border-white/10 text-white active:scale-90">
                        <svg id="mic-icon-on" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                        <svg id="mic-icon-off" class="w-5 h-5 hidden text-red-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                        </svg>
                    </button>
                    <button id="btn-record"
                        class="bg-black/40 backdrop-blur-md p-2 rounded-full border border-white/10 text-white active:scale-90">
                        <svg id="record-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="9" stroke-width="2" />
                            <circle cx="12" cy="12" r="3" fill="currentColor" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="w-full max-w-sm mx-auto space-y-6">
                <div id="stats" class="hidden flex flex-col items-center space-y-2">
                    <div
                        class="bg-black/40 backdrop-blur-md px-5 py-2 rounded-full text-sm font-bold border border-white/10 flex items-center space-x-2">
                        <svg class="w-4 h-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2"

                        </svg>
                        <span id="viewer-count">0Î™Ö ÏãúÏ≤≠ Ï§ë</span>
                    </div>
                    <div id="quality-info"
                        class="bg-black/40 backdrop-blur-md px-4 py-1 rounded-full text-xs font-mono border border-white/10 text-slate-300">
                        ÌôîÏßà: ÌôïÏù∏ Ï§ë...
                    </div>
                </div>

                <div class="flex flex-col space-y-4">
                    <div id="setup-message" class="text-center animate-pulse">
                        <h2 class="text-xl font-bold">Ïπ¥Î©îÎùºÎ•º Ï§ÄÎπÑ Ï§ëÏûÖÎãàÎã§...</h2>
                    </div>

                    <button id="btn-start"
                        class="hidden w-full py-4 bg-indigo-600 hover:bg-indigo-700 rounded-2xl font-bold text-lg shadow-xl transition-all active:scale-95 flex items-center justify-center space-x-3">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <span>Î∞©ÏÜ° ÏãúÏûë</span>
                    </button>

                    <button id="btn-new-broadcast"
                        class="hidden w-full py-2 bg-slate-700/50 hover:bg-slate-600/50 rounded-xl font-medium text-sm border border-slate-600/50 transition-all active:scale-95">
                        üîÑ ÏÉà ÏΩîÎìúÎ°ú Î∞©ÏÜ° ÏãúÏûë
                    </button>

                    <button id="btn-stop"
                        class="hidden w-full py-3 bg-red-600/80 backdrop-blur-md border border-red-500/50 rounded-2xl font-bold text-base shadow-xl active:scale-95">
                        Î∞©ÏÜ° Ï¢ÖÎ£å
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // UI ÏûêÎèô Ïà®ÍπÄ Í∏∞Îä•
        let hideTimeout;
        let isLive = false;
        const overlay = document.getElementById('ui-overlay');
        const preview = document.getElementById('preview');

        function hideUI() {
            if (isLive && overlay) {
                overlay.style.opacity = '0';
                overlay.style.pointerEvents = 'none';
            }
        }

        function showUI() {
            if (overlay) {
                clearTimeout(hideTimeout);
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'auto';

                if (isLive) {
                    hideTimeout = setTimeout(hideUI, 3000);
                }
            }
        }

        // ÌôîÎ©¥ ÌÑ∞Ïπò/ÌÅ¥Î¶≠ Ïãú UI Îã§Ïãú ÌëúÏãú
        if (preview) {
            preview.addEventListener('click', showUI);
            preview.addEventListener('touchstart', showUI);
        }

        // Ï†ÑÏ≤¥ÌôîÎ©¥ Î≤ÑÌäº
        const btnFullscreen = document.getElementById('btn-fullscreen');
        if (btnFullscreen) {
            btnFullscreen.addEventListener('click', () => {
                const app = document.getElementById('broadcaster-app');
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else if (app.requestFullscreen) {
                    app.requestFullscreen();
                } else if (app.webkitRequestFullscreen) {
                    app.webkitRequestFullscreen();
                }
            });
        }

        // Î∞©ÏÜ° ÏãúÏûë Ïãú ÏûêÎèô Ïà®ÍπÄ ÌôúÏÑ±Ìôî (broadcaster.jsÏóêÏÑú Ìò∏Ï∂ú)
        window.startUIAutoHide = function () {
            isLive = true;
            hideTimeout = setTimeout(hideUI, 3000);
            // Ï§å Ïª®ÌÖåÏù¥ÎÑà ÌëúÏãú
            const zoomContainer = document.getElementById('zoom-container');
            if (zoomContainer) zoomContainer.classList.remove('hidden');
        };

        // Î∞©ÏÜ° Ï¢ÖÎ£å Ïãú ÏûêÎèô Ïà®ÍπÄ ÎπÑÌôúÏÑ±Ìôî
        window.stopUIAutoHide = function () {
            isLive = false;
            clearTimeout(hideTimeout);
            showUI();
        };

        // Ï§å Í∏∞Îä•
        window.initZoom = function (videoTrack) {
            const zoomSlider = document.getElementById('zoom-slider');
            const zoomValue = document.getElementById('zoom-value');
            const zoomContainer = document.getElementById('zoom-container');

            if (!zoomSlider || !videoTrack) return;

            const capabilities = videoTrack.getCapabilities();
            const settings = videoTrack.getSettings();

            console.log('[Zoom] Capabilities:', capabilities);

            // Ïπ¥Î©îÎùºÍ∞Ä Ï§åÏùÑ ÏßÄÏõêÌïòÎäîÏßÄ ÌôïÏù∏
            if (capabilities.zoom) {
                const minZoom = capabilities.zoom.min || 1;
                const maxZoom = capabilities.zoom.max || 3;
                const currentZoom = settings.zoom || 1;

                zoomSlider.min = minZoom;
                zoomSlider.max = maxZoom;
                zoomSlider.value = currentZoom;
                zoomValue.textContent = currentZoom.toFixed(1) + 'x';

                console.log('[Zoom] Range:', minZoom, '-', maxZoom);

                zoomSlider.addEventListener('input', async (e) => {
                    const zoom = parseFloat(e.target.value);
                    zoomValue.textContent = zoom.toFixed(1) + 'x';

                    try {
                        await videoTrack.applyConstraints({ advanced: [{ zoom: zoom }] });
                        console.log('[Zoom] Set to:', zoom);
                    } catch (err) {
                        console.error('[Zoom] Error:', err);
                    }
                });
            } else {
                console.log('[Zoom] Camera does not support zoom');
                // Ï§åÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏúºÎ©¥ Ïà®ÍπÄ
                if (zoomContainer) zoomContainer.classList.add('hidden');
            }
        };
    </script>
    <script type="module" src="./broadcaster.js"></script>
</body>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>방송 시작 - 졸업식 라이브</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white overflow-hidden">
    <div id="broadcaster-app" class="relative h-screen flex flex-col">
        <!-- Video Preview -->
        <video id="preview" autoplay playsinline muted class="absolute inset-0 w-full h-full object-cover"></video>

        <!-- UI Overlay -->
        <div id="ui-overlay"
            class="relative z-10 flex flex-col justify-between h-full p-6 bg-gradient-to-b from-black/70 via-transparent to-black/70 transition-opacity duration-500">
            <!-- Top Controls -->
            <div class="flex justify-between items-start">
                <div id="room-info" class="hidden animate-in slide-in-from-top duration-300">
                    <div class="bg-black/50 backdrop-blur-xl p-4 rounded-3xl border border-white/10">
                        <p class="text-[10px] text-indigo-400 font-black tracking-widest uppercase mb-1">Room Code</p>
                        <p id="room-code-display"
                            class="text-4xl font-mono font-black text-white tracking-widest leading-none">------</p>
                    </div>
                </div>

                <div class="flex flex-col items-end space-y-3">
                    <a href="index.html"
                        class="bg-black/50 backdrop-blur-xl p-3 rounded-full border border-white/10 text-white active:scale-90 transition-transform">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </a>
                    <button id="btn-flip"
                        class="bg-black/50 backdrop-blur-xl p-3 rounded-full border border-white/10 text-white active:scale-90 transition-transform">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                    <div id="live-indicator"
                        class="hidden bg-red-600 px-4 py-2 rounded-full text-xs font-black animate-pulse flex items-center space-x-2 shadow-lg shadow-red-600/30">
                        <div class="w-2 h-2 bg-white rounded-full"></div>
                        <span>LIVE</span>
                    </div>
                </div>
            </div>

            <!-- Bottom Controls -->
            <div class="w-full max-w-sm mx-auto space-y-6">
                <div id="stats" class="hidden flex justify-center space-x-4">
                    <div
                        class="bg-black/40 backdrop-blur-md px-5 py-2 rounded-full text-sm font-bold border border-white/10 flex items-center space-x-2">
                        <svg class="w-4 h-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span id="viewer-count">0명 시청 중</span>
                    </div>
                </div>

                <div class="flex flex-col space-y-4">
                    <div id="setup-message" class="text-center animate-pulse">
                        <h2 class="text-xl font-bold">카메라를 준비 중입니다...</h2>
                    </div>

                    <button id="btn-start"
                        class="hidden w-full py-6 bg-indigo-600 hover:bg-indigo-700 rounded-3xl font-black text-2xl shadow-2xl transition-all active:scale-95 flex items-center justify-center space-x-4">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <span>방송 시작</span>
                    </button>

                    <button id="btn-stop"
                        class="hidden w-full py-5 bg-red-600/80 backdrop-blur-md border border-red-500/50 rounded-3xl font-bold text-lg shadow-xl active:scale-95">
                        방송 종료
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // UI 자동 숨김 기능
        let hideTimeout;
        let isLive = false;
        const overlay = document.getElementById('ui-overlay');
        const preview = document.getElementById('preview');

        function hideUI() {
            if (isLive && overlay) {
                overlay.style.opacity = '0';
                overlay.style.pointerEvents = 'none';
            }
        }

        function showUI() {
            if (overlay) {
                clearTimeout(hideTimeout);
                overlay.style.opacity = '1';
                overlay.style.pointerEvents = 'auto';

                if (isLive) {
                    hideTimeout = setTimeout(hideUI, 3000);
                }
            }
        }

        // 화면 터치/클릭 시 UI 다시 표시
        if (preview) {
            preview.addEventListener('click', showUI);
            preview.addEventListener('touchstart', showUI);
        }

        // 방송 시작 시 자동 숨김 활성화 (broadcaster.js에서 호출)
        window.startUIAutoHide = function() {
            isLive = true;
            hideTimeout = setTimeout(hideUI, 3000);
        };

        // 방송 종료 시 자동 숨김 비활성화
        window.stopUIAutoHide = function() {
            isLive = false;
            clearTimeout(hideTimeout);
            showUI();
        };
    </script>
    <script type="module" src="./broadcaster.js"></script>
</body>

</html>

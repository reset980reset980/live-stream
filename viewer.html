<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>시청하기 - 졸업식 라이브</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#1a1d2e] text-white overflow-hidden">
    <div id="viewer-app" class="relative h-screen flex flex-col">
        
        <!-- Input Overlay -->
        <div id="join-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-[#1a1d2e] p-6 space-y-10">
            <div class="text-center">
                <h1 class="text-3xl font-black mb-2">방송 시청하기</h1>
                <p class="text-slate-400">전달받은 6자리 코드를 입력하세요</p>
            </div>

            <div class="w-full max-w-sm space-y-6">
                <input id="input-code" type="text" placeholder="GRAD24" maxlength="6" 
                    class="w-full px-4 py-6 text-5xl tracking-[0.4em] text-center bg-slate-900 border border-slate-700 rounded-3xl focus:outline-none focus:ring-4 focus:ring-indigo-500 uppercase font-mono text-indigo-400 shadow-2xl">
                
                <button id="btn-join" class="w-full py-6 bg-indigo-600 hover:bg-indigo-700 rounded-3xl font-black text-2xl shadow-xl transition-all active:scale-95">
                    연결하기
                </button>

                <a href="index.html" class="block text-center text-slate-400 font-bold hover:text-white transition-colors">
                    메인으로 돌아가기
                </a>
            </div>
        </div>

        <!-- Video Display -->
        <div id="video-container" class="hidden absolute inset-0 bg-black">
            <video id="remote-video" autoplay playsinline controls class="w-full h-full object-contain"></video>
            
            <!-- Connection Status -->
            <div id="status-overlay" class="absolute top-6 left-6 right-6 flex justify-between items-start pointer-events-none">
                <div class="bg-black/50 backdrop-blur-xl px-5 py-2 rounded-full border border-white/10 flex items-center space-x-3">
                    <div id="status-dot" class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></div>
                    <span id="status-text" class="text-xs font-black uppercase tracking-widest">연결 중...</span>
                </div>
                
                <button onclick="window.location.reload()" class="bg-black/50 backdrop-blur-xl p-3 rounded-full border border-white/10 text-white pointer-events-auto active:scale-90">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                </button>
            </div>

            <!-- Floating Info -->
            <div class="absolute bottom-8 left-8 right-8 pointer-events-none">
                <div class="bg-black/30 backdrop-blur-2xl p-5 rounded-3xl border border-white/5 flex items-center justify-between">
                    <div>
                        <p class="text-[10px] text-slate-400 uppercase font-black tracking-widest mb-1">Live Stream Room</p>
                        <p id="active-code" class="text-2xl font-mono font-black text-indigo-400 leading-none">------</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initViewer } from './app.js';
        window.addEventListener('load', () => initViewer());
    </script>
</body>
</html>

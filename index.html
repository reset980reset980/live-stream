<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>졸업식 라이브 - 시작하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#1a1d2e] text-white font-sans">
    <div class="min-h-screen flex flex-col items-center px-6 py-12 space-y-10">
        <!-- Header -->
        <div class="text-center">
            <div class="inline-block p-4 bg-indigo-500/20 rounded-3xl mb-4">
                <svg class="w-12 h-12 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2" d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2"
                        d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                </svg>
            </div>
            <h1 class="text-4xl font-black tracking-tight">졸업식 라이브 중계</h1>
            <p class="text-slate-400 mt-2 font-medium">실시간 저지연 개인 방송 시스템</p>
        </div>

        <!-- ON AIR 표시 (방송 중일 때만 보임, 코드는 숨김) -->
        <div id="on-air-indicator" class="hidden w-full max-w-md">
            <div
                class="flex items-center justify-center space-x-3 p-4 bg-red-500/20 border border-red-500/50 rounded-2xl">
                <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                <span class="text-red-400 font-bold uppercase tracking-widest">ON AIR</span>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
            </div>
        </div>

        <!-- Active Broadcasts (Ctrl+Shift+A로만 보임) -->
        <div id="active-broadcasts" class="w-full max-w-md hidden">
            <h4 class="text-xs font-black text-emerald-400 uppercase tracking-[0.2em] mb-4 flex items-center">
                <span class="w-2 h-2 bg-emerald-500 rounded-full mr-2 animate-pulse"></span>
                현재 방송 중
            </h4>
            <div id="broadcast-list" class="space-y-3">
                <!-- 방송 목록이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- Role Selection -->
        <div class="w-full max-w-md space-y-4">
            <a href="broadcaster.html"
                class="block w-full p-8 bg-indigo-600 hover:bg-indigo-700 rounded-[2.5rem] transition-all active:scale-95 shadow-xl shadow-indigo-500/20 group">
                <div class="flex items-center space-x-6">
                    <div class="p-4 bg-white/20 rounded-2xl">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold">Start Broadcast</h3>
                        <p class="text-indigo-100 text-sm opacity-80">갤럭시 폰으로 촬영 시작하기</p>
                    </div>
                </div>
            </a>

            <a href="viewer.html"
                class="block w-full p-8 bg-slate-800 hover:bg-slate-750 border border-slate-700 rounded-[2.5rem] transition-all active:scale-95 group">
                <div class="flex items-center space-x-6">
                    <div class="p-4 bg-slate-700 rounded-2xl group-hover:bg-slate-600">
                        <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold">Join Stream</h3>
                        <p class="text-slate-400 text-sm">교실 PC에서 시청하기</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- How to Use -->
        <div class="w-full max-w-md bg-slate-800/50 rounded-3xl p-8 border border-slate-700/50">
            <h4 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-6 flex items-center">
                <svg class="w-4 h-4 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" strokeWidth="3"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                사용 방법
            </h4>
            <div class="space-y-4">
                <div class="flex items-start">
                    <div
                        class="w-6 h-6 bg-indigo-500/20 text-indigo-400 text-xs font-bold rounded-full flex items-center justify-center shrink-0 mt-1 mr-4">
                        1</div>
                    <p class="text-slate-300 text-sm leading-relaxed">방송자는 갤럭시 폰으로 접속하여 6자리 코드를 생성하고 촬영을 시작합니다.</p>
                </div>
                <div class="flex items-start">
                    <div
                        class="w-6 h-6 bg-indigo-500/20 text-indigo-400 text-xs font-bold rounded-full flex items-center justify-center shrink-0 mt-1 mr-4">
                        2</div>
                    <p class="text-slate-300 text-sm leading-relaxed">시청자는 교실 PC에서 방송자가 알려준 6자리 코드를 입력합니다.</p>
                </div>
                <div class="flex items-start">
                    <div
                        class="w-6 h-6 bg-indigo-500/20 text-indigo-400 text-xs font-bold rounded-full flex items-center justify-center shrink-0 mt-1 mr-4">
                        3</div>
                    <p class="text-slate-300 text-sm leading-relaxed">실시간으로 졸업식 영상을 시청하며 음량을 조절하세요.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDhf_58nNbyQAk7nUxOCw5ChACJTRkCO0U",
            authDomain: "brocasting-2c5e3.firebaseapp.com",
            databaseURL: "https://brocasting-2c5e3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "brocasting-2c5e3",
            storageBucket: "brocasting-2c5e3.firebasestorage.app",
            messagingSenderId: "408457629166",
            appId: "1:408457629166:web:729e044ba273a66d3f52ff"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 관리자 모드 (단축키로 토글)
        let adminMode = false;
        let currentRooms = null;

        // Ctrl + Shift + A 단축키
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                e.preventDefault();
                adminMode = !adminMode;
                updateDisplay();
                console.log('[Admin Mode]', adminMode ? 'ON' : 'OFF');
            }
        });

        function updateDisplay() {
            const container = document.getElementById('active-broadcasts');
            const list = document.getElementById('broadcast-list');
            const onAirIndicator = document.getElementById('on-air-indicator');

            // 방송 중인지 확인
            const hasBroadcast = currentRooms && Object.keys(currentRooms).some(code => currentRooms[code].broadcaster === 'active');

            // ON AIR 표시 (항상 보임)
            if (hasBroadcast) {
                onAirIndicator?.classList.remove('hidden');
            } else {
                onAirIndicator?.classList.add('hidden');
            }

            // 방송 목록 (관리자 모드에서만 보임)
            if (!adminMode || !hasBroadcast) {
                container.classList.add('hidden');
                return;
            }

            container.classList.remove('hidden');
            list.innerHTML = '';

            Object.keys(currentRooms).forEach(code => {
                const room = currentRooms[code];
                if (room.broadcaster === 'active') {
                    const item = document.createElement('a');
                    item.href = `viewer.html?code=${code}`;
                    item.className = 'flex items-center justify-between p-4 bg-emerald-500/10 border border-emerald-500/30 rounded-2xl hover:bg-emerald-500/20 transition-all';
                    item.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
                            <span class="font-mono font-bold text-lg tracking-wider">${code}</span>
                        </div>
                        <span class="text-emerald-400 text-sm font-medium">시청하기 →</span>
                    `;
                    list.appendChild(item);
                }
            });
        }

        // 활성 방송 목록 실시간 감지
        const roomsRef = ref(db, 'rooms');
        onValue(roomsRef, (snapshot) => {
            currentRooms = snapshot.val();
            updateDisplay();
        });
    </script>
</body>

</html>
